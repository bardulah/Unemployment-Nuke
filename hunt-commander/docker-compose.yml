version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://huntcommander:password@db:5432/huntcommander
    env_file:
      - .env
    depends_on:
      - db
    volumes:
      - ./data:/app/data
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000

  frontend:
    image: nginx:alpine
    ports:
      - "3000:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
    depends_on:
      - api

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=huntcommander
      - POSTGRES_USER=huntcommander
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=postgresql://huntcommander:password@db:5432/huntcommander
    env_file:
      - .env
    depends_on:
      - db
    volumes:
      - ./data:/app/data
    command: python schedule_daily.py

volumes:
  postgres_data:
